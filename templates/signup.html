{% extends "base.html" %}

{% block content %}

    <h2>User Signup</h2>

    <form method="post">

        <table>
            <tr>
                <td class="label">Username</td>
                <td>
                    <input type="login" name="username" value="{{username}}">
                </td>
                <td class="error">{{error_username}}</td>
            </tr>

            <tr>
                <td class="label">Password</td>
                <td>
                    <input type="password" name="password" value="">
                </td>
                <td class="error">{{error_password}}</td>
            </tr>

            <tr>
                <td class="label">Verify Password</td>
                <td>
                    <input type="password" name="verify" value="">
                </td>
                <td class="error">{{error_verify}}</td>
            </tr>

            <tr>
                <td class="label">Email (optional)</td>
                <td>
                    <input type="login" name="email" value="{{email}}">
                </td>
                <td class="error">{{error_email}}</td>
            </tr>
        </table>

        <br>
        <input type="submit">
        <input type="hidden" name="next_url" value="{{next_url}}">
        <input type="button" value="Cancel" onClick="history.go(-1);return true;">

    </form>

{% endblock %}
