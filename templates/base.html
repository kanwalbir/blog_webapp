<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <title>A Blog</title>
</head>

<body>

    <div class="login-area">
        <a class="login-link" href="/blog">home</a>
        |
        <a class="login-link" href="/blog/flush">clear cache</a>
        |
        {% if user %}
            {{user.username}} (<a class="login-link" href="/blog/logout">logout</a>)
        {% else %}
            <a class="login-link" href="/blog/login">login</a>
            |
            <a class="login-link" href="/blog/signup">signup</a>
        {% endif %}
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
